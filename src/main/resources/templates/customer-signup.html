<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/flag-icon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/signup.css}"/>
    <link rel="stylesheet" th:href="@{/css/navbar.css}"/>
    <script th:src="@{/js/password-validation.js}" defer></script>
    <script th:src="@{/js/birth-date.js}" defer></script>
    <title>Customer Registration</title>
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <div class="item-1">
            <p th:if="${message}" th:text="${message}" class="message"></p>
            <form th:action="@{/registration/customer}" id="signup" method="POST" class="customer-signup" th:object="${customer}">
                <h2>Customer Sign Up</h2>
                <div class="input">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <label>
                        <input type="text" th:field="*{firstName}" placeholder="First Name" required>
                    </label><br><br>
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <label>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
                    </label><br><br>

                    <div class="birthdate">
                        <i class="fa fa-birthday-cake" aria-hidden="true"></i>
                        <label for="year"></label><select id="year" name="year" required>

                        </select>

                        <label for="month"></label><select id="month" name="month" required>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <label for="day"></label><select id="day" name="day" required>

                        </select>
                    </div>
                    <br>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <label>
                        <input type="email" th:field="*{email}" placeholder="Email" required>
                    </label><br><br>

                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <label>
                        <input type="tel" th:field="*{phoneNumber}" placeholder="Phone Number" required>
                    </label><br><br>

                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <label for="password"></label>
                    <input type="password" th:field="*{password}" placeholder="Password" id="password" required><br><br>
                    <button type="submit" id="customer-submit">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="item-2">
            <img src="/images/register-image.png" alt="Register your account">
        </div>
    </div>
</body>
</html>
