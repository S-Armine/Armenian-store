<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/flag-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/order-table.css}"/>
    <title>Orders</title>
</head>
<body>
<div th:replace="sidebar :: sidebar"></div>
<div th:if="${hasOrders}" class="container">
    <div th:if="${hasActiveOrders}">
        <h2>Active Orders</h2>
        <div th:replace="order-collections-table :: orderTable(${activeOrders})"></div>
    </div>
    <div th:if="${!hasActiveOrders}">
        <h2 class="no-order">There is no active orders.</h2>
    </div>
    <div th:if="${hasEndedOrders}" >
        <h2>Ended Orders</h2>
        <div th:replace="order-collections-table :: orderTable(${endedOrders})"></div>
    </div>
    <div th:if="${!hasEndedOrders}">
        <h2 class="no-order">There is no ended orders.</h2>
    </div>
</div>
<div th:if="${!hasOrders}">
    <h1 class="no-order">You have no orders yet.</h1>
</div>
</body>
</html>
