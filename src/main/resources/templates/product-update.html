<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/flag-icon.png"/>
    <link rel="stylesheet" th:href="@{/css/create-product.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script th:src="@{/js/update-product.js}" defer></script>
    <title>Update Details</title>
</head>
<body>
    <div th:replace="company-sidebar :: company-sidebar"></div>
    <form id="form">
        <input type="hidden" id="productID" th:value="${product.id}">
        <label for="name">Name: </label>
        <input type="text" id="name" th:value="${product.name}"><br><br>
        <label for="description">Description: </label>
        <input type="text" id="description" th:value="${product.description}"><br><br>
        <label for="price">Price: </label>
        <input type="number" id="price" min="10" step="1" th:value="${product.price}">
        <label for="in-stock">In Stock</label>
        <input type="number" id="in-stock" min="0" step="1" th:value="${product.inStock}">
        <div class="buttons">
            <button type="submit" class="submit">Submit</button>
            <button type="button" class= "cancel" onclick="window.location.href='/company/home'">Cancel</button>
        </div>
    </form>
</body>
</html>
