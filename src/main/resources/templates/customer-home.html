<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/flag-icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/customer-home.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <script th:src="@{/js/delete-product.js}"></script>
    <script th:src="@{/js/login.js}" defer></script>
    <title th:text="${customer.firstName} + ' ' +${customer.lastName}">Customer</title>
</head>
<body>
<div th:replace="sidebar :: sidebar"></div>
<div class="main-content">
    <div class="header">
        <div class="header-title">
            <h2 th:text="${customer.firstName} + ' ' +${customer.lastName}">Profile</h2>
            <p th:text="${customer.email}"></p>
            <p th:text="${customer.phoneNumber}"></p>
            <div th:if="${customer.address!=null}">
                <p th:text="${customer.address.country} + ', ' +${customer.address.city} + ', ' +${customer.address.street}"></p>
            </div>
        </div>
        <img th:src="@{${customer.image}}" th:alt="${customer.firstName}">
    </div>

    <div class="card-container">
        <h4>Your Cards</h4>
        <div th:if="${customer.cards == null or #lists.isEmpty(customer.cards)}">
            <p>You didn't add card to your account</p>
        </div>
        <div th:if ="${customer.cards != null}">
            <ul class="list">
                <li th:each="card : ${customer.cards}">
                    <div><p>Name: </p><span th:text="${card.holderName}"></span></div>
                    <div><p>Number: ****-****-****-<p th:text="${product.lastDigits}"></p></div>
                    <div><p>expiryDate: </p><p th:text="${product.expiryDate}"></p></div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
